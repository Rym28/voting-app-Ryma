name: Voting App – Build, Push and Deploy to EKS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  K8S_NAMESPACE: ${{ secrets.K8S_NAMESPACE }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build and Push Docker images to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repositories exist
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          SERVICES=("vote" "vote-ui" "result" "result-ui" "worker")
          for SERVICE in "${SERVICES[@]}"; do
            echo "Checking ECR repository: $SERVICE"
            aws ecr describe-repositories --repository-names $SERVICE >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name $SERVICE --region $AWS_REGION
          done

      - name: Build and Push Docker images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Using ECR Registry: $ECR_REGISTRY"
          SERVICES=("vote" "vote-ui" "result" "result-ui" "worker")
          for SERVICE in "${SERVICES[@]}"; do
            IMAGE_URI="$ECR_REGISTRY/$SERVICE:$IMAGE_TAG"
            echo "Building $SERVICE → $IMAGE_URI"
            docker build -t "$IMAGE_URI" "./$SERVICE"
            docker push "$IMAGE_URI"
          done

      - name: Confirm pushed images
        run: echo "All Voting App images pushed to ECR."

  deploy-to-eks:
    name: Deploy Voting App to EKS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Update Kubernetes deployments
        env:
          ECR_REGISTRY: ${{ needs.build-and-push.outputs.registry }}
        run: |
          SERVICES=("vote" "vote-ui" "result" "result-ui" "worker")
          for SERVICE in "${SERVICES[@]}"; do
            echo "Updating deployment for $SERVICE..."
            kubectl -n ${{ secrets.K8S_NAMESPACE }} set image deployment/${SERVICE}-deployment ${SERVICE}=${{ steps.login-ecr.outputs.registry }}/${SERVICE}:${{ github.sha }} --record || true
          done

          echo "Waiting for rollouts..."
          kubectl -n ${{ secrets.K8S_NAMESPACE }} rollout status deployment --timeout=180s
          kubectl -n ${{ secrets.K8S_NAMESPACE }} get pods -o wide
